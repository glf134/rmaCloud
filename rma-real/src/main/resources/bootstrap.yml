spring:
  profiles:
    active: dev
  application:
    name: rma-real

seata:
  enabled: true
  application-id: ${spring.application.name}
  tx-service-group: my_test_tx_group      #事务组
  enable-auto-data-source-proxy: true
  config:
    type: nacos
    nacos:
      namespace: 0f5b0bab-155d-4ba9-97a9-c97182571811
      serverAddr: 192.168.231.141:8848
      group: SEATA_GROUP
      username: nacos
      password: nacos
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: 192.168.231.141:8848
      group: SEATA_GROUP
      namespace: 0f5b0bab-155d-4ba9-97a9-c97182571811
      username: nacos
      password: nacos

---
spring:
  profiles: dev
  cloud:
    nacos:
      config:
        server-addr: 192.168.231.141:8848    # nacos server地址
        namespace: 0f5b0bab-155d-4ba9-97a9-c97182571811  #命名空间 代指某个环境
        # group: 默认组
        # prefix: 默认
        file-extension: yaml                # dataId扩展名
        ext-config:
          - data-id: common.yaml
            # group: 默认组
            refresh: true
          - data-id: redis.yaml
            # group: 默认组
            refresh: true
      discovery:
        server-addr: 192.168.231.141:8848
        namespace: 0f5b0bab-155d-4ba9-97a9-c97182571811  #命名空间 代指某个环境

